<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールアニメーション</title>
    <link rel="stylesheet" href="flower.css">
</head>
<body>
    <!-- ヒーローヘッダー -->
    <header class="hero">
        <div class="hero-content">
            <h1>花と花言葉の歴史</h1>
            <p>美しい花々の物語を辿る旅へようこそ。</p>
        </div>
    </header>

    <!-- セクション1 -->
    <section class="parallax parallax-1">
        <div class="text-content slide-in">
            <h2>古代の花の象徴</h2>
            <p>古代エジプトでは、花は神々への捧げものとされ、特に青い睡蓮は再生と永遠の象徴として重要視されました。</p>
        </div>
    </section>

    <!-- セクション2 -->
    <section class="content-section slide-in">
        <h2>中世ヨーロッパと花の象徴性</h2>
        <p>中世ヨーロッパでは、花は宗教的な象徴として使われ、キリスト教美術に登場する花々は聖人や神聖な概念を表しました。</p>
    </section>

    <!-- セクション3 -->
    <section class="parallax parallax-2">
        <div class="text-content slide-in">
            <h2>ビクトリア朝時代の花言葉の誕生</h2>
            <p>厳格な社会の中で、花を使って感情を伝える文化が誕生しました。</p>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>© 2024 花言葉の歴史</p>
    </footer>

    <script src="flower.js"></script>
</body>
</html>
